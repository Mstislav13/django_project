{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="category_delete">
    Вы уверены, что хотите удалить категорию: {{ category_to_delete.name }} ?

    <form class="form-horizontal" action="{% url 'admin_staff:category_delete' category_to_delete.pk %}"
          method="post" enctype="multipart/form-data">

      {% csrf_token %}
      {{ category_form.as_p }}

      <input class="btn btn-danger" type="submit" value="Удалить">
    </form>

    <button class="btn btn-success" style="background-color: #65cd9d">
      <a href="{% url 'admin_staff:categories' %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
